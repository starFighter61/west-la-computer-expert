<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - West LA Computer Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Qois2JZE0LgoHE4BC");
        })();
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-blue-600 text-white">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold">Admin Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span id="admin-email" class="text-sm"></span>
                        <button id="logout" class="text-sm bg-blue-700 px-3 py-1 rounded hover:bg-blue-800 hidden" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <!-- Login Form -->
            <div id="login-section" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
                <form id="login-form" class="space-y-6" onsubmit="login(event)">
                    <div>
                        <label for="admin-login-email" class="block text-sm font-medium text-gray-700">
                            Admin Email
                        </label>
                        <div class="mt-1">
                            <input id="admin-login-email" name="email" type="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="support@westlacomputerexpert.tech">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>

            <!-- Dashboard -->
            <div id="dashboard-section" class="hidden">
                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900">Today's Bookings</h3>
                        <p class="mt-2 text-3xl font-semibold text-blue-600" id="today-bookings">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900">Pending Bookings</h3>
                        <p class="mt-2 text-3xl font-semibold text-yellow-600" id="pending-bookings">0</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900">Total Bookings</h3>
                        <p class="mt-2 text-3xl font-semibold text-green-600" id="total-bookings">0</p>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="bg-white shadow overflow-hidden rounded-lg">
                    <div class="px-4 py-5 sm:px-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Recent Bookings</h3>
                    </div>
                    <div class="border-t border-gray-200">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Booking ID
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Date/Time
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Service
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Customer
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Status
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="bookings-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Bookings will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./admin.js"></script>
    <script>
        function login(event) {
            event.preventDefault();
            // Add login logic here
        }

        function logout() {
            // Add logout logic here
        }
    </script>
</body>
</html>
